<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall Market Analysis App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <!-- font-family: 'Roboto', sans-serif; -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>BusMall market analysis app</h1>
      <h2>Click on the product that you would be most likely to buy</h2>
    </header>

    <main>
      <div class="container">
        <section id="imageDisplay">
          <img id="img1" class="four columns" src="" alt="first product" />
          <img id="img2" class="four columns" src="" alt="second product" />
          <img id="img3" class="four columns" src="" alt="third product" />
        </section>
        <button type="click" name="button" id="results" hidden="true">View results now</button>
        <section id="imageList" hidden="true">

        </section>
      </div>

    </main>

    <footer>
      <p></p>
    </footer>
  <script src="js/bus_mall.js"></script>
  </body>
</html>
